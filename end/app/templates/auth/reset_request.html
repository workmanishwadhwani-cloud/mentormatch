{% extends 'base.html' %}
{% block content %}
<h2>Request Password Reset</h2>
<form method="post">{{ form.hidden_tag() }}
  <div class="mb-3">{{ form.email.label }} {{ form.email(class_='form-control') }}</div>
  <button class="btn btn-primary" type="submit">Send</button>
</form>
{% endblock %}
